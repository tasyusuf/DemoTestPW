name: Playwright Tests

# When to run:
# - On push to main branch
# - On pull requests to main
# - Manually via GitHub Actions UI (workflow_dispatch)
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Grant write permissions to GitHub Actions
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL || 'https://the-internet.herokuapp.com' }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

  allure-report:
    name: Generate Allure Report
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: test
    if: always()
    # Note: This job will fail on first run (no gh-pages branch yet)
    # After first successful run, gh-pages branch will be created
    # and subsequent runs will work properly
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Get Allure history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Allure Report URL
        if: always()
        run: |
          echo "üìä Allure Report deployed successfully!"
          echo "üåê View your report at:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

