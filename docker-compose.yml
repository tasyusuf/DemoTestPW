services:
  playwright-tests:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount output directories to host
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
      - ./allure-results:/app/allure-results
    environment:
      - BASE_URL=${BASE_URL:-https://example.com}
      - CI=true
    command: npm test

